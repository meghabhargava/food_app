<div class="favcolor">
<div class="list" id="list1">
<center>
<h4>ITEMS YOU LIKE:</h4></center>
<!-- // form for elements -->
<lable ng-repeat="list1 in lists1">
    <input type="checkbox" name="chk[]" ng-model="lst1" value="{{list1.vl}}" ng-change="change1(lst1,list1.vl)">
    {{list1.vl}} <br>
    </lable>
  </div>

<div class="list" id="list2">
    <center><h4>ITEMS YOU DON'T LIKE:</h4></center>
    <!-- // form for elements -->

    <lable ng-repeat="list2 in lists2">
        <input type="checkbox" name="chk[]" ng-model="lst2" value="{{list2.vl}}" ng-change="change2(lst2,list2.vl)">
        {{list2.vl}} <br>
        </lable>
      </div>

        <!------MAIN PAGE STARTS HERE --------------------------------------------------------------------->
            <div class="ui container">
                  <!-- tell them about orderBy: 'cost' and multiple filters -->
                  <div ng-repeat="restaurant in restaurants" class="restaurant" >
                    <div class="rest-wrapper">
                         <div class="image">
                             <img ng-src="{{restaurant.image}}" height="100" width="50%">
                         </div>
                         <h2 class='highlight-info'></h2>
                   </div>
                 <div class="rest-extra">
                   <div class="type">
                       <div class="bestDish" ng-if="restaurant.bestDish">

                             <span>{{restaurant.bestDish.name}} </span><br>
                             <div ng-click="getFav(restaurant.bestDish.image)" class="button">See If your Fav or not</div>
                       </div>

                   </div>

                 </div>


                </div>


            </div>
</div>
